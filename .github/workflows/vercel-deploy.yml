name: Deploy Flutter Web to Vercel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Validate required secrets
        run: |
          missing=""
          if [ -z "${{ secrets.FIREBASE_API_KEY }}" ]; then
            missing="$missing FIREBASE_API_KEY"
          fi
          if [ -z "${{ secrets.FIREBASE_AUTH_DOMAIN }}" ]; then
            missing="$missing FIREBASE_AUTH_DOMAIN"
          fi
          if [ -z "${{ secrets.FIREBASE_PROJECT_ID }}" ]; then
            missing="$missing FIREBASE_PROJECT_ID"
          fi
          if [ -z "${{ secrets.FIREBASE_STORAGE_BUCKET }}" ]; then
            missing="$missing FIREBASE_STORAGE_BUCKET"
          fi
          if [ -z "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" ]; then
            missing="$missing FIREBASE_MESSAGING_SENDER_ID"
          fi
          if [ -z "${{ secrets.FIREBASE_APP_ID }}" ]; then
            missing="$missing FIREBASE_APP_ID"
          fi
          if [ -n "$missing" ]; then
            echo "::error::Missing required Firebase secrets:$missing"
            exit 1
          fi
          if [ -z "${{ secrets.GMAPS_API_KEY }}" ]; then
            echo "::warning::GMAPS_API_KEY is missing; map features may fail"
          fi
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "::warning::VERCEL_TOKEN is missing; deploy may fail"
          fi

      - name: Build Flutter Web
        run: |
          flutter build web --release \
            --dart-define=GMAPS_API_KEY=${{ secrets.GMAPS_API_KEY }} \
            --dart-define=FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} \
            --dart-define=FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }} \
            --dart-define=FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }} \
            --dart-define=FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }} \
            --dart-define=FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} \
            --dart-define=FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }} \
            --dart-define=FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}

      - name: Inject map_key.js for Google Maps & Google Login
        run: |
          echo "window.__GMAPS_API_KEY='${{ secrets.GMAPS_API_KEY }}';" > build/web/map_key.js
          echo "window.__GOOGLE_CLIENT_ID='${{ secrets.GOOGLE_CLIENT_ID }}';" >> build/web/map_key.js

      - name: Inject firebase_config.js for Firebase Web Config
        run: |
          echo "window.__FIREBASE_CONFIG={" > build/web/firebase_config.js
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> build/web/firebase_config.js
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> build/web/firebase_config.js
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> build/web/firebase_config.js
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> build/web/firebase_config.js
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> build/web/firebase_config.js
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'," >> build/web/firebase_config.js
          echo "  measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'," >> build/web/firebase_config.js
          echo "};" >> build/web/firebase_config.js

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing VERCEL_TOKEN secret"
            exit 1
          fi
          if [ -z "$VERCEL_SCOPE" ]; then
            vercel deploy build/web --prod --yes --token="$VERCEL_TOKEN"
          else
            vercel deploy build/web --prod --yes --token="$VERCEL_TOKEN" --scope="$VERCEL_SCOPE"
          fi
