name: Deploy Flutter Web to Vercel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Generate lib/firebase_options.dart
        run: |
          echo "import 'package:firebase_core/firebase_core.dart';" > lib/firebase_options.dart
          echo "" >> lib/firebase_options.dart
          echo "const FirebaseOptions webFirebaseOptions = FirebaseOptions(" >> lib/firebase_options.dart
          echo "  apiKey: '${{ secrets.FIREBASE_API_KEY }}'," >> lib/firebase_options.dart
          echo "  authDomain: '${{ secrets.FIREBASE_AUTH_DOMAIN }}'," >> lib/firebase_options.dart
          echo "  projectId: '${{ secrets.FIREBASE_PROJECT_ID }}'," >> lib/firebase_options.dart
          echo "  storageBucket: '${{ secrets.FIREBASE_STORAGE_BUCKET }}'," >> lib/firebase_options.dart
          echo "  messagingSenderId: '${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}'," >> lib/firebase_options.dart
          echo "  appId: '${{ secrets.FIREBASE_APP_ID }}'," >> lib/firebase_options.dart
          echo "  measurementId: '${{ secrets.FIREBASE_MEASUREMENT_ID }}'," >> lib/firebase_options.dart
          echo ");" >> lib/firebase_options.dart

      - name: Build Flutter Web
        run: flutter build web --release --dart-define=GMAPS_API_KEY=${{ secrets.GMAPS_API_KEY }}

      - name: Inject map_key.js for Google Maps & Google Login
        run: |
          echo "window.__GMAPS_API_KEY='${{ secrets.GMAPS_API_KEY }}';" > build/web/map_key.js
          echo "window.__GOOGLE_CLIENT_ID='${{ secrets.GOOGLE_CLIENT_ID }}';" >> build/web/map_key.js

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "Missing VERCEL_TOKEN secret"
            exit 1
          fi
          if [ -z "$VERCEL_SCOPE" ]; then
            vercel deploy build/web --prod --yes --token="$VERCEL_TOKEN"
          else
            vercel deploy build/web --prod --yes --token="$VERCEL_TOKEN" --scope="$VERCEL_SCOPE"
          fi
